      function* generateFibonaci() {
        let prev = 0;
        let curr = 1;
        while (true) {
          yield curr;
          // Calculate the next number
          const next = prev + curr;
          prev = curr;
          curr = next;
        }
      }
      const fibo = generateFibonaci();

      const array = [];
      for (let i = 0; i < 20; i++) {
        array.push(fibo.next());
      }
      console.log(array);
